{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="https://kit.fontawesome.com/853e6dc438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static '/main.css' %}">
    <title>Dashboard</title>
</head>
<body>
    <div class="nav" id="nav">
        <a href=".."><img src="{%static '/logo.png' %}" alt="VoidCTF"></a>
        <div class="btns">
            <a href="profile">Profile</a>
            <a href="statistics">Leaderboards</a>
            <form action="../" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout">
            </form>
            <a href="javascript:void(0);" class="icon" onclick="navResponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="row content">
            <label>Name: {{user.name}}</label>
            <label>Team: {{user.team}}</label>
        </div>
    </div>
    <div class="main">
        <div class="heading" id="timer">
            Event Begins in 
        </div>
    </div>
</body>
<script src="{%static '/main.js' %}"></script>
</html>
