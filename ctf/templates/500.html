{%load static%}
{% load template_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="https://kit.fontawesome.com/853e6dc438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static '/main.css' %}">
    <script src="{%static '/main.js' %}"></script>
    <title>VoidCTF</title>
</head>
<body>
    <div class="nav" id="nav">
        <a href=".."><img src="{%static '/logo.png' %}" alt="VoidCTF"></a>
        <div class="btns">
            <a href="..">Home</a>
            <a href="javascript:void(0);" class="icon" onclick="navResponsive()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    <div class="main">
        <div class="heading">500 Server Error</div>
        <div class="content">
            It seems you broke the server. <br>
            If an attack on the website is detected your team and IP will be banned.<br><br>
            <i class="fa-solid fa-triangle-exclamation fa-4x"></i>
            <span style="display: none;">
                {% random_string %}
            </span>
            
        </div>
    </div>
</body>
</html>
