{% extends 'base.html' %}
{%load static%}
{% block title %}
VoidCTF Change Password
{% endblock title %}
{% block content %}
<div class="main">
    <div class="heading">Change your Password</div>
    <div class="content">
        <form action="" method="post">
            {% csrf_token %}
            {{form}}
            <input type="submit" value="Update Password">
        </form>
    </div>
</div>
{% endblock content %}
