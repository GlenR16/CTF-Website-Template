{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static '/main.css' %}">
    <script src="https://kit.fontawesome.com/853e6dc438.js" crossorigin="anonymous"></script>
    <title>VoidCTF Signup</title>
</head>
<body>
    <div class="nav">
        <img src="{%static '/logo.png' %}" alt="VoidCTF">
        <div class="btns">
            Already have an account? <a href="login">Login</a>
        </div>
    </div>
    <div class="main">
        <div class="heading">Create an Account</div>
        <div class="content">
            <form action="" method="post">
                {% csrf_token %}
                <input type="text" name="name" required placeholder="Name"> <br>
                <input type="email" name="email" required placeholder="E-mail"> <br>
                <input type="password" name="password" id="password" required placeholder="Password"> <br>
                By Registering you agree to our Terms and Conditions.<br>
                <input type="submit" value="Register">
            </form>
            {% if error %}
                <p class="error">Account already exists with this E-mail.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
