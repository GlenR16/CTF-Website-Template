{% extends 'base.html' %}
{% load static %}
{% load template_extras %}
{% block title %}
VoidCTF Login
{% endblock title %}
{% block content %}
<div class="main">
    <div class="heading">Login to your Account</div>
    <div class="content">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Login">
        </form>
    </div>
</div>
{% endblock content %}
{% block script %}
<script src="https://kit.fontawesome.com/853e6dc438.js" crossorigin="anonymous"></script>
{% endblock script %}
