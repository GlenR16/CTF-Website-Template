{%load static%}
{% load template_extras %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script src="https://kit.fontawesome.com/853e6dc438.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{%static '/main.css' %}">
    <script src="{%static '/main.js' %}"></script>
    <title>VoidCTF Login</title>
</head>
<body>
    <div class="nav extras" id="nav">
        <a href=".."><img src="{%static '/logo.png' %}" alt="VoidCTF"></a>
        <div class="btns">
            Don't have an account? <a href="signup">Signup</a>
        </div>
    </div>
    <div class="main">
        <div class="heading">Login to your Account</div>
        <div class="content">
            <form action="" method="post">
                {% csrf_token %}
                <input type="email" name="email" required placeholder="E-mail" maxlength="50"> <br>
                <input type="password" name="password" id="password" required placeholder="Password" maxlength="50" minlength="8"> <br>
                <input type="submit" value="Login">
            </form>
            {% if error %}
                <p class="error">Incorrect Details. <br> Too many wrong attempts may get your IP blocked.</p>
                <span style="display: none;">
                    {% random_string %}
                </span>
            {% endif %}
        </div>
    </div>
</body>
</html>
